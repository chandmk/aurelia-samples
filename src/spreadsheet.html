<link rel="stylesheet" type="text/css" href="/styles/spreadsheet.css" />
<template>
  <table class="spreadsheet">
    <tbody class="spreadsheet">
    <tr repeat.for="row of rows" class="spreadsheet">
      <td repeat.for="cell of row.cells" class="spreadsheet">
        <span if.bind="cell.isHeader">${cell.header}</span>
        <input class="spreadsheet" id="${cell.cellId}" if.bind="!cell.isHeader" type="text" value.bind="cell.computed" focus.delegate="cell.showFormula()" blur.delegate="$parent.$parent.compute(cell, $event)" ></input>
      </td>
    </tr>
  </tbody>
</table>
